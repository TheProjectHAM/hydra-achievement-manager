    <meta charset="UTF-8" />

    <title>ProjectHAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode in Tailwind
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* When resizing the sidebar, apply these styles to the body */
      body.resizing {
        cursor: col-resize !important;
        user-select: none !important;
      }
      
      /* Custom Scrollbar */

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #4a4a4a transparent; /* thumb-color track-color */
      }
      
      /* For Webkit Browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* Shimmer animation for platinum progress bar */
      @keyframes shimmer {
        0% {
          background-position: -400px 0;
        }
        100% {
          background-position: 400px 0;
        }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }

      /* Animation for platinum card glow on hover */
      @keyframes platinum-glow {
        0%, 100% {
          box-shadow: inset 0 0 0 2px rgba(250, 204, 21, 0.7);
        }
        50% {
          box-shadow: inset 0 0 0 2px rgba(253, 224, 71, 1), 0 0 12px rgba(253, 224, 71, 0.5);
        }
      }
      
      /* New pseudo-element approach for smoother fade in/out */
      .animate-platinum-glow-on-hover::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 0.5rem; /* Corresponds to rounded-lg */
        animation: platinum-glow 2s ease-in-out infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }

      .group:hover .animate-platinum-glow-on-hover::before {
        opacity: 1;
      }

      /* Simple fade-in animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Material Icons style */
      .material-symbols-outlined {
        vertical-align: middle;
      }

      /* Custom class to hide scrollbar but keep scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Marquee scroll for overflowing text */
      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .marquee-container {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        overflow: hidden;
      }
      .marquee-inner {
        display: flex;
      }
      .group:hover .marquee-inner {
        animation: marquee-scroll 8s linear infinite;
      }
      .marquee-content {
        flex-shrink: 0;
        padding-right: 2rem; /* spacing */
      }
    </style>
